<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="names">
            <input type="text" id="player1" placeholder="Player 1 Name" >
            <input type="text" id="player2" placeholder="Player 2 Name" >
            </div>
            <div>
                <button id="start">Start Game</button>
            </div>
        </div>
        <div class="gameboard">
            <button class="cell" id="cell-00">00</button>
            <button class="cell" id="cell-01" >01</button>
            <button class="cell" id="cell-02">02</button>
            <button class="cell" id="cell-10">10</button>
            <button class="cell" id="cell-11">11</button>
            <button class="cell" id="cell-12">12</button>
            <button class="cell" id="cell-20">20</button>
            <button class="cell" id="cell-21">21</button>
            <button class="cell" id="cell-22">22</button>
        </div>

    </div>
    
</body>
</html>
