<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>

    <dialog  class="modal" id="modal">
        <div class="dialog-container">
            <h4>Enter Player Names:</h4>
            <div></div>
            <input type="text" id="player1Box" placeholder="Enter Player One's Name" >
            <input type="text" id="player2Box" placeholder="Enter Player Two's Name" >
            <div>
                <button id="start">Start Game</button>
            </div>
        </div>
       
    </dialog>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <h2 class="score">score</h2>
        </div>
        <div class="gameboard">
            <button class="cell" id="cell-00"></button>
            <button class="cell" id="cell-01" ></button>
            <button class="cell" id="cell-02"></button>
            <button class="cell" id="cell-10"></button>
            <button class="cell" id="cell-11"></button>
            <button class="cell" id="cell-12"></button>
            <button class="cell" id="cell-20"></button>
            <button class="cell" id="cell-21"></button>
            <button class="cell" id="cell-22"></button>
        </div>       
    </div>

    <dialog  class="winner-modal" id="winner-modal">
        <div class="winner-container">
            <h1 id="winner-display"></h1>
            <button id="restart">Restart Game</button>
        </div>     
    </dialog>
    
</body>
</html>
